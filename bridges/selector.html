<label for="bridge-selector">Select bridge:</label>
<select name="bridge-selector" id="bridge-selector" onchange="updateBridgeSelection()">
  <option value="$bridge">Generic instructions</option>
  <option class="language-python" value="telegram">mautrix-telegram</option>
  <option class="language-go" value="whatsapp">mautrix-whatsapp</option>
  <option class="language-python" value="facebook">mautrix-facebook</option>
  <option class="language-python" value="googlechat">mautrix-googlechat</option>
  <option class="language-python" value="twitter">mautrix-twitter</option>
  <option class="language-python" value="signal">mautrix-signal</option>
  <option class="language-python" value="instagram">mautrix-instagram</option>
  <option class="language-go" value="discord">mautrix-discord</option>
  <option class="language-go" value="slack">mautrix-slack</option>
  <option class="language-go" value="gmessages">mautrix-gmessages</option>
</select>

<span class="bridge-filter" bridges=""><strong>
Please select a bridge above. If you don't select a bridge, you'll have to
manually replace occurrences of `$bridge` with the correct name before running
commands. <noscript>The selector requires JavaScript to replace text.</noscript>
</strong></span>
